<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Selecciona un Nombre para tu Bebé</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
}

header {
    background-color: #64432f;
    color: #fff;
    text-align: center;
    padding: 1rem;
}

main {
    background-color: #cde2b2;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2rem;
}

.baby-name-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 1rem;
}

input[type="text"] {
    padding: 0.5rem;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-bottom: 0.5rem;
}

button {
    background-color: #64432f;;
    color: #fff;
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 4px;
    cursor: pointer;
}

.name-display {
    font-size: 1.5rem;
    color: #333;
    text-align: center;
    padding: 1rem;
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 4px;
}

/* Estilos para la imagen ilustrativa */
.illustration {
    max-width: 100%;
    height: auto;
    margin-top: 2rem;
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
}

    </style>
</head>
<body style="background-color: #cde2b2;">
    <header>
        <h1>Selecciona un nombre para Maurita ("nombre temporal")</h1>
    </header>
    <main>
        <img src="baby.png" alt="Ilustración de Bebé" class="illustration">
        <br>
        <div class="baby-name-container">
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSd9XQOq9BMAtmxFgZlvnuq0vI7ofYABkJewPCROakBRH3oFfw/viewform?embedded=true" width="640" height="419" frameborder="0" marginheight="0" marginwidth="0">Cargando…</iframe>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
